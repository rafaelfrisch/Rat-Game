<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Game</title>
    <link rel="stylesheet" href="rat.css"> 
</head>
<body>
    <div id="screen">
        <div class="volume-wrapper">
            <i class="fas fa-volume-mute fa-4x" id="volume-mute"></i>
            <i class="fas fa-volume-up fa-4x" id="volume-up"></i>
        </div>
        <img id="rat"src="images/mouse.png">
        <div id="head">
            <div id="left-ear" class="ear">
            </div>
            <div id="right-ear" class="ear">
            </div>
            <div id="left-eye" class="eye">
                <div class="pupil" id="left-pupil">
                </div>
            </div>
            <div id="right-eye" class="eye">
                <div class="pupil" id="right-pupil">
                </div>
            </div>
            <div id="nose">
            </div>
        </div>
    </div>
    <script src="rat.js"></script>
    <script src="https://kit.fontawesome.com/76ba6945f3.js" crossorigin="anonymous"></script>
</body>
</html>
